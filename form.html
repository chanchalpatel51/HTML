<head>

<body>
    <form id="form1" autocomplete="on" action="user.html" accept-charset="UTF-8">
      <h1>Form</h1>

      <label>First Name:</label><br><input type="text" name="fname" dirname="fname.dir" required="required" autofocus="autofocus" maxlength="10" size="40" placeholder="Enter your first name"><br><br>
      <label>Last Name:</label><br><input type="text" name="lname" autocomplete="off" placeholder="Enter your last name"><br><br>
      <label>Password:</label><br><input type="password" minlength="8" placeholder="Enter your password"><br><br>
      <label>Email:</label><br><input type="email" placeholder="xyz@mail.com"><br><br>

      <input type="submit" value="submit"><br><br>

      <input type="submit" value="Admin submit" formaction="Admin.html"><br><br>

      <b>City:</b><br>
      <label>Delhi NCR</label><input type="checkbox" name="Location">
      <label>Hydrabad</label><input type="checkbox" name="Location">
      <label>Pune</label><input type="checkbox" name="Location">
      <label>Mumbai</label><input type="checkbox" name="Location"><br><br>

      <b>Gender:</b><br>
      <label>Male</label> <input type="radio" name="Gender">
      <label>Female</label> <input type="radio" name="Gender">
      <label>Other</label> <input type="radio" name="Gender"></b><br><br>

      <label>Your website address: </label><input type="url"><br><br>

      <label>Search: </label><input type="search"><br><br>

      <label>Tel: </label><input type="tel"><br><br>

      <label>Range: </label><input type="range" name="vol" min="0" max="5"><br><br>

      <label>Number: </label><input type="number" value="5" min="0" max="15"><br><br>

      <label>File: </label><input type="file"><br><br>

      <input type="image" src="Image\th (1).jpg" alt="Submit_button" width="100"><br><br>
    
      <label>Date: </label><input type="date" min="2024-01-01" max="2024-04-01"><br><br>

      <label>Time: </label><input type="time"><br><br>

      <label>Month: </label><input type="month"><br><br>

      <label>Week: </label><input type="week"><br><br>

      <input type="submit"><br><br>

      <label>Choose color: </label><input type="color" disabled><br><br>

      <label>Accept: </label><input type="file" accept="image/*"><br><br>

      <input type="reset" value="Reset"><br><br>
    </form>
    
    State: <input type="text" name="state" form="form1"><br><br>
